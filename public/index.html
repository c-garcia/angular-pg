<!doctype html>
<html lang='en'>
  <head>
    <title>Angular playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
  </head>
  <body ng-app='myApp' ng-cloak layout='column'>
    <!-- My content begins -->
    <div flex layout="row">
      <md-sidenav flex="15"
		  md-is-locked-open="true"
		  md-disable-backdrop
		  md-whiteframe='12'>
	<md-toolbar class="md-theme-indigo">
	  <h1 class="md-toolbar-tools">&micro;Quotetool</h1>
	</md-toolbar>
	<md-list ng-cloak>
	  <md-list-item>
	    <a ui-sref='list-quotes' ui-sref-active='active'>List quotes</a>
	  </md-list-item>
	  <md-list-item>
	    <a ui-sref='new-quote' ui-sref-active='active'>New quote</a>
	  </md-list-item>
	</md-list>
      </md-sidenav>
      <div layout='column' flex>
	<ui-view></ui-view>
      </div>
    </div>
    <!-- My content ends -->

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-aria//angular-aria.min.js"></script>
    <script src="vendor/angular-messages/angular-messages.min.js"></script>
    <script src="vendor/angular-messages/angular-messages.min.js"></script>

    <!-- UI router -->
    <script src='https://npmcdn.com/angular-ui-router@0.3.1/release/angular-ui-router.js'></script>
    <!-- Angular Material Library -->
    <script src="vendor/angular-material/angular-material.min.js"></script>

    <!-- My app JS begins -->
    <script src="js/app.js"></script>
    <!-- My app JS ends -->
  </body>
</html>
